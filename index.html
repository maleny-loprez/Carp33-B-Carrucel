<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slideshow/ Carrucel de Im√°genes</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		img{
			width: 1400px;
			height: 400px;
		}
	</style>
</head>
<body >
	<br>
	<div class="container">
		<br>
		<div class="col-md-12">
			<div class="carousel slide" id="carousel-1" data-ride="carousel">
				<!-- Indicadores -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-1" data-slide-to="1"></li>
					<li data-target="#carousel-1" data-slide-to="2"></li>
				</ol>

				<!-- Contenedor de los slide -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="imagenes/imagen4.jpg" class="img-responsive" alt="">
						<div class="carousel-caption  hidden-xs hidden-sm">
							<h3>Este es nuestro Slide #1</h3>
							<p>Lorem ipsum dolor sit amet consectetur.</p>
						</div>
					</div>

					<div class="item">
						<img src="imagenes/imagen2.jpg" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro Slide #2</h3>
							<p>Lorem ipsum dolor sit amet consectetur.</p>
						</div>
					</div>

					<div class="item">
						<img src="imagenes/imagen1.jpg" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro Slide #3</h3>
							<p>Lorem ipsum dolor sit amet consectetur.</p>
						</div>
					</div>
				</div>

				<!-- Controles  -->
				<a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Anterior</span>
				</a>

				<a href="#carousel-1" class="right carousel-control" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Siguiente</span>
				</a>
			</div>
		</div>
	</div>
	
	


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
